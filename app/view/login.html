<div class="panel panel-default login-box">
    <div class="panel-heading">
        <h3 class="panel-title">
            登录
        </h3>
    </div>
    <form class="panel-body">
        <div class="form-group" ng-class="{true:'has-warning'}[uname==null]">
            <label for="exampleInputEmail1">用户名</label>
            <input ng-required="true" type="text" class="form-control" id="exampleInputEmail1" ng-model="uname" placeholder="请输入用户名">
        </div>
        <div class="form-group" ng-class="{true:'has-warning'}[pwd==null]">
            <label for="exampleInputPassword1">密码</label>
            <input ng-required="true" type="password" class="form-control" id="exampleInputPassword1" ng-model="pwd" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-success  btn-block">  登&nbsp;录  </button>
    </form>
</div>
