<!--<div class="panel-full login-bg">-->
<div ng-controller="commCtrl">
    <div class="top-header">
        <img src="img/mt.png"/> 用户管理系统
        <div class="pull-right text-center pd-top-15" style="margin-right:30px">
            <div class="glyphicon glyphicon-user"></div>
            {{user.nickname}}
        </div>
    </div>
    <nav class="navbar navbar-default" ng-if="user.type==0">
        <div class="container container-fluid text-left" style="margin: 0;">

            <ul class="nav nav-tabs">
                <li role="presentation" ng-class="{true:'active'}[custPath==item.url]" ng-repeat="item in menu"><a
                        ng-href="{{item.url}}">{{item.txt}}</a></li>

            </ul>

        </div>
    </nav>
</div>
<div>
    <ng-transclude></ng-transclude>
</div>
