<comm-view ng-controller="userListCtrl">
    <div class="panel " >
        <div class="panel-body cust-list-panel">
            <table class="table table-hover">
                <caption>
                </caption>
                <thead>
                <tr>
                    <th>#</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>电话</th>
                    <th>婚姻状况</th>
                    <th>家庭地址</th>
                    <th>创建时间</th>
                    <th>创建人</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in list" ng-click="todetail(item)">
                    <th scope="row">{{$index+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.ismarr}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.CreateTime | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td>{{item.user}}</td>
                </tr>
                </tbody>
            </table>
            <div barclass="stage-pager-class pager-border mg-top-30 mg-reset" pager action="toPage(page)" id="pager"
                 total="page.total"></div>
        </div>
    </div>

</comm-view>
