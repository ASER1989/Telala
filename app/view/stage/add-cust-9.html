<comm-view>
    <ol class="breadcrumb">
        <li><a href="#!/stage/add/6">其他贷款信息</a></li>
        <li><a href="#!/stage/add/7">车辆信息</a></li>
        <li><a href="#!/stage/add/8">信用卡使用情况</a></li>
        <li><a href="#!/stage/add/9">资金需求情况</a></li>
    </ol>
    <div class="panel">
        <div class="panel-body">
            <div class="form-group">
                <label>用途</label>
                <input ng-required="true" type="text" class="form-control" ng-model="model.myblcardCnt">
            </div>
            <div class="form-group">
                <label>期望额度</label>
                <input ng-required="true" type="text" class="form-control" ng-model="model.myblcardTotal">
            </div>
            <div class="form-group">
                <label>期望还款方式</label>
                <input ng-required="true" type="text" class="form-control" ng-model="model.myblcardRtl">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-success  btn-block" ng-click="next()">保存</button>
            </div>
        </div>
    </div>
</comm-view>
